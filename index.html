        //Displays all the set list
        function showAll() {
            for (var i = 0; i < setlist.length; i++) {
                document.getElementById("title" + i).style.display ="inherit";
                document.getElementById("artist1" + i).style.display ="inherit";

        //Filters set list based on genre
         function filter() {
             showAll();

            var genre = genresel.options[genresel.selectedIndex].text;
            
            //determines if songs have correct genre
            for (var i = 0; i < setlist.length; i++) {
                var hasgenre = false;
                for (var j = 0; j < setlist[i].genres.length; j++) {
                    if ((setlist[i].genres[0] == genre) || (setlist[i].genres[1] == genre)) {
                        hasgenre = true;
                    }
                }

                //hides songs of wrong genre
                if (!hasgenre) {
                    document.getElementById("title" + i).style.display ="none";
                    document.getElementById("artist1" + i).style.display ="none";
                    document.getElementById("artist2" + i).style.display ="none";
